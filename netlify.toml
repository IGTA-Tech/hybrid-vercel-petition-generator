[build]
  command = "bash build.sh"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  # Allow functions to run longer for document generation

# For background functions (long-running document generation)
[functions."api/*"]
  external_node_modules = ["sharp", "canvas", "tesseract.js"]
